<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Anatomia</title>
    <meta
      name="description"
      content="Strona z quizem dla studentów fizjoterapii"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Artur Faltyński" />
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="app">
      <h1>Anatomia Quiz</h1>
      <div class="quiz">
        <h2 id="question">Tutaj pytanie</h2>
        <div id="answer-buttons">
          <button class="btn">Odpowiedz 1</button>
          <button class="btn">Odpowiedz 2</button>
          <button class="btn">Odpowiedz 3</button>
          <button class="btn">Odpowiedz 4</button>
          <button class="btn">Odpowiedz 5</button>
        </div>
        <button id="next-btn">Następne pytanie</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
